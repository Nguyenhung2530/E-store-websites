<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Header</title>
  <link rel="stylesheet" href="style1.css" />
  <script defer src="script1.js"></script>
</head>
<body>
  <header class="header-top">
    <div class="container">
      <div class="logo">
        <img src="logo1.png" alt="Cyber Logo" class="logo-img" />
        <span>cyber</span>
      </div>
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" placeholder="Search" />
      </div>
      <nav class="desktop-nav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
        <a href="#">Blog</a>
      </nav>
      <div class="icons">
        <span>♡</span>
        <span>🛒</span>
        <span>👤</span>
      </div>
      <div class="mobile-menu-icon" onclick="toggleMobileNav()">☰</div>
    </div>
  </header>
  <div class="mobile-nav" id="mobileNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
    <a href="#">Blog</a>
  </div>
</body>
</html>
